<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Nubank</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
   <nav class="navbar bg-cor">
      <div class="container-fluid bg-cor">
         <a class="navbar-brand git-brand" href="#">
            <p class="git-brand">GitHub<span class="git-brand-2">/iuri-naturesa</span></p>
         </a>

      </div>
   </nav>
   <section class="tela-geral" style="background-color: #eee;">
      <div class="container py-5">

         <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4 ">

               <div class="card" id="chat1" style="border-radius: 15px;">
                  <div class="card-header d-flex justify-content-between align-items-center p-3 card-evento text-white border-bottom-0" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                     <i class="fas fa-angle-left"></i>
                     <p class="mb-0 fw-bold">Chat Calculadora</p>
                     <i class="fas fa-times"></i>
                  </div>
                  <div class="card-body chat-scroll">

                     <div class="d-flex flex-row justify-content-start mb-4 msg-chat ativo anchorr">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color:#8303d223;">
                           <p class="small mb-0 msg-texto">Qual é o valor total da sua compra?
                           </p>
                        </div>
                     </div>

                     <div class="d-flex flex-row justify-content-end mb-4 msg-chat">
                        <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                           <p class="small mb-0 msg-texto">...</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                     </div>

                     <div class="d-flex flex-row justify-content-start mb-4 msg-chat">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #8303d223;">
                           <p class="small mb-0 msg-texto">Em quantas vezes você parcelou a compra?<br>(Parcelas maior ou igual a 2)</p>
                        </div>
                     </div>
                     <div class="d-flex flex-row justify-content-end mb-4 msg-chat">
                        <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                           <p class="small mb-0 msg-texto">...</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                     </div>
                     <div class="d-flex flex-row justify-content-start mb-4 msg-chat">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #8303d223">
                           <p class="small mb-0 msg-texto">Quantas parcelas você ja pagou? <br>(Digite 0 se não pagou nenhuma)</p>
                        </div>
                     </div>
                     <div class="d-flex flex-row justify-content-end mb-4 msg-chat">
                        <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                           <p class="small mb-0 msg-texto">...</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                     </div>
                     <div class="d-flex flex-row justify-content-start mb-4 msg-chat">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #8303d223;">
                           <p class="small mb-0 msg-texto">Quantas parcelas você deseja adiantar?</p>
                        </div>
                     </div>
                     <div class="d-flex flex-row justify-content-end mb-4 msg-chat">
                        <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                           <p class="small mb-0 msg-texto">...</p>
                        </div>
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                     </div>
                     <div class="d-flex flex-row justify-content-start mb-4 msg-chat" id="anchor">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp" alt="avatar 1" style="width: 45px; height: 100%;">
                        <div class="p-3 ms-3" style="border-radius: 15px; background-color: #8303d223;">
                           <p class="small mb-0 msg-texto"></p>
                        </div>
                     </div>

                  </div>
                  <div class="input-group mb-3 chat-texto">
                     <input class="form-control chat-resize" id="valor-chat" rows="2" placeholder="Digite aqui" type="number"></textarea>
                     <label class="form-label" for="textAreaExample"></label>
                     <input class="btn btn-primary enviar" type="submit" id="enviar" value="Enviar">
                  </div>
               </div>

            </div>
         </div>

      </div>
   </section>

   <script src="./script.js"></script>
</body>

</html>
