<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora Nubank</title>
   <link rel="stylesheet" href="./style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
   <main>

      <div class="container text-center">
         <div class="row  area-info">
            <div class="col">
               <div class="mb-2">
                  <label for="valortotal" class="form-label">Valor Total (R$)</label>
                  <input type="number" class="form-control form-estilo" id="valortotal" placeholder="1200">
               </div>
               <div class="mb-2">
                  <label for="parcelastotais" class="form-label">Parcelas Totais</label>
                  <input type="number" class="form-control form-estilo" id="parcelastotais" placeholder="12">
               </div>
               <div class="mb-2">
                  <label for="parcelaspagas" class="form-label">Parcelas Pagas</label>
                  <input type="number" class="form-control form-estilo" id="parcelaspagas" placeholder="" disabled>
               </div>
               <div class="mb-2">
                  <label for="adiantamento" class="form-label">Quantidade de adiantamento</label>
                  <input type="number" class="form-control form-estilo" id="adiantamento" placeholder="10">
               </div>
               <button type="submit" class="btn btn-primary mb-3" onclick="calcular()">Calcular</button>
            </div>
            <div class="col">
               <div class="mb-2">
                  <h2>Economia de </h2>
                  <h3 id="resultado"></h3>
               </div>
            </div>
         </div>

      </div>
      </div>

   </main>

   <script src="./script.js"></script>
</body>

</html>
